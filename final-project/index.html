<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>K-Bites - ресторан корейской кухни</title>
</head>
<body>
    <div class="container">
		<header class="header">
			<a href="index.html" class="logo"><img src="img/logo.png" alt="logo"></a>
			<div class="buttons">
				<button class="button button-primary">
					<img src="img/user.svg" alt="user" class="button-icon">
					<span class="button-text">Войти</span>
				</button>
				<button class="button cart-button" id="cart-button">
					<img src="img/shopping-cart.svg" alt="shopping cart" class="button-icon">
					<span class="button-text">Корзина</span>  
					<span class="button-text cart-count">0</span>
				</button>
			</div>
		</header>
	</div>
	<main class="main">
		<div class="container">
			<section class="promo">
				<h1 class="promo-title">Откройте для себя<br>Корею в каждом кусочке</h1>
				<p class="promo-text">
					Вкуснейшие блюда корейской кухни с доставкой на дом
				</p>	
			</section>
			<section class="menu">
				<div class="section-heading">
					<h2 class="section-title">Меню</h2>
					<select class="select food-categories"> 
						<option class="filter-item" data-field="all">Все</option> 
						<option class="filter-item" data-field="category">Закуски</option> 
						<option class="filter-item" data-field="category">Роллы</option> 
						<option class="filter-item" data-field="category">Супы</option> 
						<option class="filter-item" data-field="category">Рис</option> 
						<option class="filter-item" data-field="category">Лапша</option> 
						<option class="filter-item" data-field="category">Напитки</option> 
					</select>
					<input type="text" class="input input-search" placeholder="Поиск блюд и напитков">
				</div>
				<div class="cards"></div>	
			</section>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer-block">
				<a href="index.html" class="logo footer-logo"><img src="img/logo.png" alt="logo"></a>
				<nav class="footer-nav">
					<a href="#" class="footer-link">Акции</a>
					<a href="#" class="footer-link">Курьерам</a>
					<a href="#" class="footer-link">Пресс-центр</a>
					<a href="#" class="footer-link">Контакты</a>
				</nav>
				<div class="social-links">
					<a href="#" class="social-link"><img src="img/insta.svg" alt=""></a>
					<a href="#" class="social-link"><img src="img/fb.svg" alt=""></a>
					<a href="#" class="social-link"><img src="img/vk.svg" alt=""></a>
				</div>
			</div>
		</div>
	</footer>
	<div class="modal">
		<div class="modal-dialog">
			<div class="modal-header">
				<h3 class="modal-title">Корзина</h3>
				<button class="close">&times;</button>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<span class="modal-pricetag">0 ₽</span>
				<div class="footer-buttons">
					<button class="button button-primary order-button">Оформить заказ</button>
					<button class="button cancel">Отмена</button>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
