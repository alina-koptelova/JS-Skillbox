<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Оформление заказа</title>
</head>
<body>
    <div class="container">
        <h1>Оформление заказа</h1>
        <div class="order-info">
            <div class="contacts-info">
                <h2>Контактная информация</h2>
                <form class="contacts-form">
                    <input class="input" type="tel" placeholder="Номер телефона" required>
                    <input class="input" type="text" placeholder="Имя" required>
                    <input class="input" type="text" placeholder="Фамилия" required>
                    <input class="input" type="text" placeholder="Адрес доставки" required>
                    <input class="input" type="time" placeholder="Время доставки" required>
                    <select class="select" required>
                        <option disabled selected hidden>Выберите способ оплаты</option>
                        <option>Кредитная карта</option>
                        <option>Оплата при получении</option>
                        <option>PayPal</option>
                        <option>СБП</option>
                    </select>
                    <button class="button button-primary" type="submit">Оплатить заказ</button>
                </form>
            </div>
            <div class="order-items">
                <h2>Ваш заказ</h2>
                <div class="order-container">
                    <div class="order-body"></div>
                    <div class="order-footer">
                        <span class="final-sum">Итого: 0 ₽</span>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html"><button class="button button-back">Вернуться на главную</button></a>
    </div>
    <script src="payment.js"></script>
</body>
</html>
